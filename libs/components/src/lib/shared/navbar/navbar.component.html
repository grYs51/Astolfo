<div class="navbar bg-base-300">
  <button class="btn btn-ghost text-xl">Astolfo Stats</button>

  <div class="navbar-end w-full">
    <!-- <app-theme-selector></app-theme-selector> -->
    <div class="flex justify-end">
      @if(name()) {

      <div>
        <div class="dropdown dropdown-end">
          <label
            tabindex="0"
            class="btn btn-ghost btn-circle avatar"
            for="avatar"
          >
            <div class="w-10 rounded-full">
              <img [src]="image()" [alt]="name()" />
            </div>
          </label>
          <ul
            tabindex="0"
            class="min-w-[310px] max-sm:min-w-[200px] mt-3 p-2 shadow dropdown-content bg-base-200 rounded-box z-10"
          >
            <div class="p-2">
              <figure
                class="flex items-center text-sm rounded-box bg-neutral/40 py-4 px-[25px] mb-[12px]"
              >
                <div class="rounded-box overflow-hidden me-4">
                  <img [src]="image()" [alt]="name()" class="w-16" />
                </div>
                <div>
                  <h1 class="text-neutral-content mb-0.5 text-sm">
                    {{ id() }}
                  </h1>
                  <p class="mb-0 text-neutral-content text-xs opacity-70">
                    {{ id() }}
                  </p>
                </div>
              </figure>
              <ul class="mb-0 bg-transparent shadow-none">
                <!-- <li
                  class="p-0 hover:bg-neutral-focus/50 rounded-box last:mb-2"
                  *ngFor="let authorMenu of appAuthorMenu"
                >
                  <a
                    [routerLink]="[authorMenu.url]"
                    [routerLinkActive]="['active-router-link']"
                    class="inline-flex items-center text-base-content/70 hover:ps-6 w-full px-2.5 py-3 text-sm transition-all ease-in-out rounded-box"
                  >
                    <svg-icon
                      class="h-fit me-4 [&>svg]:w-[18px] [&>svg]:h-[18px]"
                      src="assets/icons/{{ authorMenu.icon }}.svg"
                      alt="{{ authorMenu.icon }}"
                    ></svg-icon>
                    {{ authorMenu.label }}</a
                  >
                </li> -->
              </ul>
              <a
                class="flex items-center justify-center text-sm font-medium bg-neutral/40 py-3 hover:bg-neutral-focus/50 hover:text-neutral-content text-neutral-content rounded-box transition"
                [href]="logoutUrl()"
              >
                <i></i> Sign Out</a
              >
            </div>
          </ul>
        </div>
      </div>
      } @else {
      <ng-container>
        <a [href]="loginUrl()" class="btn btn-ghost normal-case text-xl"
          >Login</a
        >
      </ng-container>
      }
    </div>
  </div>
</div>
