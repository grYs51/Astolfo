<div class="flex flex-row flex-nowrap gap-md overflow-auto">

  @for (guild of guilds(); track guild.id ) {
  <div class="bg-base-300 p-md rounded-2xl shadow-lg flex items-center gap-md min-[200px] w-80">
    <img width="48" [src]="guild.icon" [alt]="guild.name" class="w-16 h-16 rounded-full object-cover" />
    <div>
      <h2 class="text-md font-semibold">{{ guild.name }}</h2>
      <p class="text-gray-400">{{ guild.memberCount }} members</p>
    </div>
  </div>
  } @empty {
  <div class="bg-base-300 p-md rounded-2xl shadow-lg flex items-center gap-md w-80">
    <div class="w-[48px] h-[48px] bg-base-400 rounded-full"></div>
    <div>
      <h2 class="text-lg font-semibold">loading...</h2>
      <!-- <p class="text-gray-400">{{ guild.members }} members</p> -->
    </div>
  </div> }
</div>
