<lib-page>
  <lib-navbar
    [name]="user()?.username"
    [image]="user()?.avatar| discordImage: 'avatars': user()?.id"
    [loginUrl]="backendUrl + '/auth/login'" [logoutUrl]="backendUrl + '/auth/logout'" [loading]="!sessionChecked()" />

  <div>
    <h1>Dashboard</h1>
    <p>Welcome to the dashboard</p>
    <ul>
      <li> sessionChecked: {{sessionChecked()}}</li>
      <li> backendUrl: {{backendUrl}}</li>
    </ul>
  </div>
</lib-page>
