<lib-page>
  <lib-navbar
    [name]="user()?.username"
    [image]="user()?.avatar| discordImage: 'avatars': user()?.id"
    [loginUrl]="backendUrl + '/auth/login'"
    [logoutUrl]="backendUrl + '/auth/logout'"
    [loading]="!sessionChecked()" />

    <div class="container p-sm md:p-lg">
      <lib-breadcrumbs [breadCrumbs]="breadcrumbs$ | async" />

      <feature-active-servers />

      <div>
        <p>Welcome to the dashboard</p>
        <ul>
          <li> sessionChecked: {{sessionChecked()}}</li>
          <li> backendUrl: {{backendUrl}}</li>
        </ul>
      </div>
    </div>

</lib-page>
