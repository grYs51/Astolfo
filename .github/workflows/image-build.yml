# This is a basic workflow to help you get started with Actions

name: run docker build

on:
  # Triggers the workflow on push or pull request events but only for the "master" branch
  push:
    branches:
      - main

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

jobs:
  deploy:
    runs-on: self-hosted
    environment: .env    

    steps:
      - name: Checkout
        uses: actions/checkout@v2

      - name: Create env file
        run: |
          echo "DATABASE_URL=${{ secrets.DATABASE_URL }}" > .env
          echo "DISCORD_CLIENT_ID=${{ secrets.DISCORD_CLIENT_ID }}" >> .env
          echo "DISCORD_BOT_TOKEN=${{ secrets.DISCORD_BOT_TOKEN }}" >> .env
          echo "DISCORD_PUBLIC_KEY=${{ secrets.DISCORD_PUBLIC_KEY }}" >> .env
          echo "DISCORD_CLIENT_SECRET=${{ secrets.DISCORD_CLIENT_SECRET }}" >> .env
          echo "OWNER=${{ secrets.OWNER }}" >> .env

      - name: stop old express container
        run: docker stop astolfo-bot || true
  
      - name: Remove old express container
        run: docker rm -f astolfo-bot
  
      - name: Remove old docker image
        run: docker rmi -f astolfo-bot

      - name: Build docker image
        run: docker build -t astolfo-bot .

      - name: Run docker container
        run: docker run -d -p 3003:3000 --name astolfo-bot astolfo-bot 

      - name: clean up docker images
        run: docker image prune -f
