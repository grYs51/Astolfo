<mat-grid-list [cols]="size" rowHeight="150px">

  <mat-grid-tile [colspan]="size == 3? 2 : size == 2 ? size : 1" [rowspan]="2">
    <mat-card class="dashboard-card">
      <mat-card-header>
        <mat-card-title>
          Prefix
          <button mat-icon-button class="more-button" [matMenuTriggerFor]="menu" aria-label="Toggle menu">
            <mat-icon>more_vert</mat-icon>
          </button>
          <mat-menu #menu="matMenu" xPosition="before">
            <button mat-menu-item>Reset</button>
            <!-- <button mat-menu-item>Remove</button> -->
          </mat-menu>
        </mat-card-title>
      </mat-card-header>
      <mat-card-content class="dashboard-card-content">
        uwu
      </mat-card-content>
    </mat-card>
  </mat-grid-tile>

  <mat-grid-tile [colspan]="size == 3? 1 : size == 2 ? size : 1" [rowspan]="2">
    <mat-card class="dashboard-card">
      <mat-card-header>
        <mat-card-title>
          Prefix
          <button mat-icon-button class="more-button" [matMenuTriggerFor]="menu" aria-label="Toggle menu">
            <mat-icon>more_vert</mat-icon>
          </button>
          <mat-menu #menu="matMenu" xPosition="before">
            <button mat-menu-item>Reset</button>
            <!-- <button mat-menu-item>Remove</button> -->
          </mat-menu>
        </mat-card-title>
      </mat-card-header>
      <mat-card-content class="dashboard-card-content">
        uwu
      </mat-card-content>
    </mat-card>
  </mat-grid-tile>


</mat-grid-list>
