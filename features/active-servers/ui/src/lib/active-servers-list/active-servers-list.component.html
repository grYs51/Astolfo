
<h2 class="text-xl font-semibold pb-sm">Active Servers</h2>
<div class="flex flex-row flex-nowrap gap-md overflow-auto pb-5">
  @if(error()) {
  <div class="bg-base-300 p-md rounded-2xl shadow-lg flex items-center gap-md w-80">
    <div class="w-[48px] h-[48px] bg-base-400 rounded-full"></div>
    <div>
      <h2 class="text-lg font-semibold">something went wrong</h2>
      <p class="text-red-500">Try again later</p>
    </div>
  </div>
  } @else if (isLoading()) {
  <div class="bg-base-300 p-md rounded-2xl shadow-lg flex items-center gap-md w-80">
    <div class="animate-pulse w-[48px] h-[48px] bg-base-400 rounded-full"></div>
    <div>
      <div class="animate-pulse bg-base-400 h-4 w-24 rounded"></div>
      <div class="animate-pulse bg-base-400 h-4 w-24 rounded"></div>
    </div>
  </div>
  } @else {
  @for (guild of guilds(); track guild.id ) {
    <div class="bg-base-300 p-md rounded-2xl shadow-lg flex items-center gap-md min-w-[200px] w-80">
      <img width="48" [src]="guild.icon" [alt]="guild.name" class="w-16 h-16 rounded-full object-cover" />
      <div>
        <h2 class="text-md font-semibold">{{ guild.name }}</h2>
        <p class="text-gray-400">{{ guild.totalDuration * 1000 | humanizeDuration: true }}</p>
      </div>
    </div>
  } @empty {
    <div class="bg-base-300 p-md rounded-2xl shadow-lg flex items-center gap-md w-80">
      <div class="w-[48px] h-[48px] bg-base-400 rounded-full"></div>
      <div>
        <h2 class="text-lg font-semibold">No active servers</h2>
      </div>
    </div>
    }
  }
</div>
