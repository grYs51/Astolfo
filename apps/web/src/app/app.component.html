@if(isLoggedIn()) { @if(store?.profile(); as user) {
<div class="card w-[300px] bg-base-200 shadow-xl p-sm">
  <figure>
    <img
      [src]="user.avatar | discordImage : 'avatars' : user.id"
      alt="Avatar"
      class="rounded-full w-[100px] h-[100px] mx-auto"
    />
  </figure>
  <div class="card-body">
    <h2 class="card-title">{{ user.username }}</h2>
    <p>{{ user.id }}</p>
  </div>
</div>
} } @else {
<a href="http://localhost:3000/api/auth/login" class="btn btn-primary">Login</a>
}
